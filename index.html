<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department of Motor Traffic</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <!-- External CSS for custom styles -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark navbar-custom ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="download.jpeg" alt="Your Logo" style="max-width: 80px; height: auto; ">
        <span class="ml-2 d-none d-lg-inline">Department of Motor Traffic (DMT)</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">English</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
              <a class="dropdown-item" href="#" onclick="changeLanguage('english')">English</a>
              <a class="dropdown-item" href="#" onclick="changeLanguage('sinhala')">Sinhala</a>
              <a class="dropdown-item" href="#" onclick="changeLanguage('tamil')">Tamil</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5" style="padding-bottom: 100px;">
    <div class="form-box p-4 rounded-lg shadow-lg" style="background-color: #f8f9fa; border: 2px solid #c92626;">
        <h2 id="formTitle" class="text-center mb-4" style="color: #c92626;">Book an Appointment</h2>
      <form>
        <div class="form-group">
          <label for="nicNumber" id="nicLabel">NIC Number:</label>
          <input type="text" class="form-control" id="nicNumber" placeholder="Enter NIC number">
        </div>  
        
        <div class="form-group">
          <label for="name" id="nameLabel">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="phoneNumber" id="phoneLabel">Phone Number:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            <div class="input-group-append">
              <button class="btn btn-info" type="button">Verify</button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="bookingDistrict" id="districtLabel">Booking District Office:</label>
            <select class="form-control" id="bookingDistrict">
              <option value="">Select District</option>
              <option value="district1">District 1</option>
              <option value="district2">District 2</option>
              <option value="district3">District 3</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="appointFor" id="appointLabel">Appointment For:</label>
            <select class="form-control" id="appointFor">
              <option value="">Select Appointment</option>
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
              <option value="service3">Service 3</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dateOfArrival" id="dateLabel">Date of Arrival:</label>
            <input type="date" class="form-control" id="dateOfArrival">
          </div>
          <div class="form-group col-md-6">
            <label for="timeOfArrival" id="timeLabel">Time of Arrival:</label>
            <select class="form-control" id="timeOfArrival">
              <option value="">Select Time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </div>
        </div>
        <div class="services-section mt-4" style="margin-bottom: 40px; display: flex; align-items: center;">
          <div>
            <h3 class="mb-3"><span id="servicesHeader">Our Services</span></h3>
            <div class="service-item">
              <i class="fas fa-car"></i> <span id="service1">Vehicle First Registration</span>
            </div>
            <div class="service-item">
              <i class="fas fa-id-card"></i> <span id="service2">New Driving Licence</span>
            </div>
            <div class="service-item">
              <i class="fas fa-car"></i> <span id="service3">Vehicle Ownership Transfer</span>
            </div>
            <div class="service-item">
              <i class="fas fa-id-card"></i> <span id="service4">Driving Licence Renewal</span>
            </div>
            <div class="service-item">
              <i class="fas fa-car-side"></i> <span id="service5">Vehicle Information Request</span>
            </div>
          </div>
          <span class="details-text"><i class="fas fa-phone-alt"></i> For more details, call <a href="tel:+0112117116" class="phone-number">011-2117116</a></span>
        </div>
        

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Book Appoinment</button>
        </div>
              </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <span>Powered by Sri Lanka Telecom</span>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
